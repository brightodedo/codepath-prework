<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />

      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />

      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      Sound /& Light Game
    </h1>
    
    <p>
      This is my application for the codepath site internship
    </p>
    
    <div id="forms">
      <form>
        <input type="number" id="len" placeholder="10" name="length" min="3" max="12" value="8">
        <label> Length of Game Pattern</label>
      </form>
    </div>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <!-- Audio Area-->
    <audio src="/assets/bark.mp3" id="bark"></audio>
    <audio src="/assets/boom.mp3" id="boom"></audio>
    <audio src="/assets/moo.mp3" id="moo"></audio>
    <audio src="/assets/shutter.mp3" id="shutter"></audio>
    <audio src="/assets/siren.mp3" id="siren"></audio>
    <audio src="/assets/thunder.mp3" id="thunder"></audio>
    
    
    <!-- <img src="/assets/random.svg" alt="My Happy SVG"/> -->
    
    
    <!-- The game button area -->
    <div id="gameBtnArea">
      <!--Adding my four buttons-->
      <button id="buttonred" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="buttonblue" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="buttongreen" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="buttonviolet" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
      <button id="buttongold" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"></button>
      <button id="buttonmaroon" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)"></button>
    </div>
    
    
  </body>
</html>
